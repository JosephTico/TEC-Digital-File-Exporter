# cloudbuild.yaml
steps:
  # build & push the container image
- name: "gcr.io/kaniko-project/executor:latest"
  args: ["--cache=true", "--cache-ttl=48h", "--destination=gcr.io/$PROJECT_ID/tdcal:latest"]
  # Deploy container image to Cloud Run
- name: "gcr.io/cloud-builders/gcloud"
  args: ['beta', 'run', 'deploy', 'tdcal', '--image', 'gcr.io/$PROJECT_ID/tdcal:latest', '--region', 'us-central1', '--allow-unauthenticated', '--platform', 'managed']